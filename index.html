<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Carta al amor de mi vida ❤️</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: "Brush Script MT", cursive;
            font-size: 28px;
            color: #960032;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Corazón principal */
        .corazon {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: latido 1s infinite;
        }

        .corazon::before,
        .corazon::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .corazon::before {
            top: -50px;
            left: 0;
        }

        .corazon::after {
            left: 50px;
            top: 0;
        }

        @keyframes latido {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Mensaje con más espacio */
        .mensaje {
            margin-top: 50px;
            max-width: 80%;
            line-height: 1.5;
        }

        /* Corazones flotantes en los lados */
        .corazon-flotante {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: flotando linear infinite;
        }

        @keyframes flotando {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Botón para iniciar audio */
        #audio-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #960032;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #audio-btn:hover {
            background-color: #e6004c;
        }
        /* Ajustes para pantallas más pequeñas */
        @media (max-width: 768px) {
            body {
                font-size: 22px; /* Ajusta el tamaño del texto para pantallas más pequeñas */
            }

            .mensaje {
                font-size: 18px; /* Ajusta el tamaño del texto en el mensaje */
                margin-top: 20px; /* Reduce el espacio superior */
            }
    </style>
</head>
<body>

    <div class="corazon"></div>
    <div class="mensaje">
        Amorcito, a tu lado todo es posible. <br>
        Te amo con todo mi corazón. <br>
        ❤️ ¡Feliz día de San Valentín! ❤️
    </div>

    <button id="audio-btn">❤️ INICIAR AUDIO ❤️</button>

    <!-- Audio -->
    <audio id="audio" preload="auto">
        <source src="https://archive.org/download/01karolgocean/01-Karol-G-Ocean.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        // Crear corazones flotantes en los lados
        function crearCorazones() {
            for (let i = 0; i < 20; i++) { // Cantidad de corazones flotantes
                let corazon = document.createElement("div");
                corazon.innerHTML = "❤️";
                corazon.classList.add("corazon-flotante");

                // Posición solo en los lados (izquierda o derecha)
                let lado = Math.random() < 0.5 ? "left" : "right"; // 50% de probabilidades
                let randomY = Math.random() * window.innerHeight;
                let randomDelay = Math.random() * 5;
                let randomDuration = 5 + Math.random() * 5;

                corazon.style[lado] = ${Math.random() * 10 + 5}%; // 5% - 15% del borde
                corazon.style.top = ${randomY}px;
                corazon.style.animationDuration = ${randomDuration}s;
                corazon.style.animationDelay = -${randomDelay}s;

                document.body.appendChild(corazon);
            }
        }

        // Iniciar audio cuando el usuario presione el botón
        document.getElementById("audio-btn").addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play(); // Reproducir el audio
        });

        crearCorazones();
    </script>

</body>
</html>
